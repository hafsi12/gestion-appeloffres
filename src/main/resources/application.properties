spring.application.name=Terragis_project
server.port=8080

# Connexion à PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/terragis_db
spring.datasource.username=terragis
spring.datasource.password=terragis

# Driver PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (ORM)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Encodage UTF-8 (optionnel mais recommandé)
spring.datasource.hikari.connection-init-sql=SET NAMES 'UTF8'

# Configuration Email (optionnelle - décommentez et configurez pour activer l'envoi d'emails)
# spring.mail.host=smtp.gmail.com
# spring.mail.port=587
# spring.mail.username=your-email@gmail.com
# spring.mail.password=your-app-password
# spring.mail.properties.mail.smtp.auth=true
# spring.mail.properties.mail.smtp.starttls.enable=true

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging configuration
logging.level.com.terragis.appeloffre.terragis_project.service=DEBUG
