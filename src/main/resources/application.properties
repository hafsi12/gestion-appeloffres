spring.application.name=Terragis_project
# Connexion à PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/terragis_db
spring.datasource.username=terragis
spring.datasource.password=terragis

# Driver PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (ORM)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Encodage UTF-8 (optionnel mais recommandé)
spring.datasource.hikari.connection-init-sql=SET NAMES 'UTF8'
