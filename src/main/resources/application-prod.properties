# Configuration de production pour Railway
spring.application.name=Terragis_project

# Port dynamique pour Railway
server.port=${PORT:8080}

# Configuration PostgreSQL pour Railway (utilise les variables d'environnement)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/terragis_db}
spring.datasource.username=${DB_USERNAME:terragis}
spring.datasource.password=${DB_PASSWORD:terragis}

# Driver PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration Hibernate pour production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Configuration de pool de connexions optimisée
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000

# JWT Configuration - utilise les variables d'environnement
app.jwtSecret=${JWT_SECRET:TerragisSecureJWTKeyForProductionUse2024WithMinimum256BitsLength!@#$%^&*()}
app.jwtExpirationMs=${JWT_EXPIRATION:86400000}

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuration des logs pour production
logging.level.com.terragis.appeloffre.terragis_project.service=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Désactiver les endpoints Actuator sensibles en production
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Configuration CORS pour production
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,https://*.railway.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuration de sécurité
server.error.include-stacktrace=never
server.error.include-message=never

# Configuration de cache
spring.cache.type=simple

# Configuration de session
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict